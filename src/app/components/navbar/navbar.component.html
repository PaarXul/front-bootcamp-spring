<mat-toolbar color="primary">
  <a [routerLink]="'/'"  mat-icon-button class="example-icon"
     aria-label="Example icon-botton with menu icon">
      <mat-icon>menu_books</mat-icon> </a>

  <span class="example-spacer">Portal Prevencionista</span>
  <span class="example-spacer"></span>
  <a
    *ngIf = "!isLoggedIn"
    [routerLink]="'/login'"  mat-icon-button class="example-icon favorite-icon"
     aria-label="Example icon-botton with heart icon">
      <mat-icon>account_circle</mat-icon></a>


  <!-- *ngIf="!login.isLoggedIn()" -->

  <a
  *ngIf = "!isLoggedIn"
  [routerLink]="'/signup'"  mat-icon-button class="example-icon favorite-icon mr20 ml20"
     aria-label="Example icon-botton with heart icon">
    <mat-icon>person_add_circle</mat-icon></a>



  <button
    *ngIf = "isLoggedIn"
    mat-button
    style="margin-right: 10px;"
    class="example-icon favorite-icon"
    routerLink="/admin/profile"

    aria-label="Example icon-botton with heart icon">
    {{ user.username }}
  </button>

  <a
    *ngIf = "isLoggedIn"
    (click)="logout()"  mat-icon-button class="example-icon favorite-icon"
    style="margin-right: 10px;"
    aria-label="Example icon-botton with heart icon">
    <mat-icon>logout_circle</mat-icon></a>

</mat-toolbar>
