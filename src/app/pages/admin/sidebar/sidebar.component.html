<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink = "/admin" mat-list-item>
      <mat-icon >home</mat-icon> Inicio
    </button>
    <button mat-list-item routerLink = "/admin/profile">
      <mat-icon >account_circle</mat-icon>Perfil
    </button>
    <button mat-list-item routerLink = "/admin/view-rol">
      <mat-icon >list</mat-icon>Rol
    </button>
    <button mat-list-item routerLink = "/admin/view-usuario">
      <mat-icon >list</mat-icon>Usuario
    </button>

    <button mat-list-item (click) = "logout()">
      <mat-icon >logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
