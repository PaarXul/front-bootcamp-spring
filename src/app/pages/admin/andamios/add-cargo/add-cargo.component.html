<mat-card>
  <div class="mt10 mb20 ml10">
    <mat-card-header>
    <mat-card-title>
    <h1 class="ml20">Agregar nuevo Cargo</h1>
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">

                    <form (ngSubmit)="formSubmit()">
                      <section [formGroup]="cargos">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input required autofocus type="text" name="nombre" matInput placeholder="Digite el nombre del cargo"
                                   formControlName="nombre"
                            >
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripci√≥n</mat-label>
                            <textarea required name="Descripcion" matInput placeholder="Digite la descripcion del cargo" rows="15"
                                      formControlName="descripcion"
                            ></textarea>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Codigo</mat-label>
                            <input required autofocus type="text" name="codigo" matInput placeholder="Digite el codigo del cargo"
                                    formControlName="codigo"
                            >
                        </mat-form-field>

                      <mat-label id="estado-cargo-label">Estado del Cargo: </mat-label>
                      <mat-checkbox formControlName="estado" >
                        <span>Activo</span>
                      </mat-checkbox>

                        <div class="container text-center mt15">
                            <button  mat-raised-button color="primary">Guardar</button>
                        </div>
                      </section>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
  </div>
</mat-card>
