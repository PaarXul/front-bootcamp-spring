<mat-card style="margin-left: 10px">
  <h1>Detalles del perfil</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="" class="profile-image">
          <h1 class="mt20">{{user.nombre}} {{user.apellido}} </h1>
        </div>
        <div class="row">

          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Nombre Usuario</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <td>Telfono</td>
                <td>{{user.telefono}}</td>
              </tr>
              <tr>
                <td>Rol</td>
                <td>{{user.authorities[0].authority}}</td>
              </tr>
              <tr>
                <td>Estado</td>
                <td>{{user.enable ? "Activo" : "No Activo"}}</td>
              </tr>
            </table>


          </div>

        </div>

      </div>

    </div>
    <br>
    <mat-card-actions >
      <button mat-raised-button color = "primary">Actualizar</button>
      <button mat-raised-button color = "accent">Compartir</button>
    </mat-card-actions>

  </mat-card-content>

</mat-card>
